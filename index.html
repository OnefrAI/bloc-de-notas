<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc de Notas Policial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bloc de Notas Policial</h1>
    <form id="noteForm">
      <h2>Datos Principales</h2>
      <label for="documentNumber">Número de Documento:</label>
      <input type="text" id="documentNumber" name="documentNumber">

      <label for="fullName">Nombre y Apellidos:</label>
      <input type="text" id="fullName" name="fullName">

      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="text" id="birthdate" name="birthdate" placeholder="DD-MM-AAAA">

      <label for="parentsName">Nombre del padre y la madre:</label>
      <input type="text" id="parentsName" name="parentsName">

      <label for="address">Dirección del Domicilio:</label>
      <input type="text" id="address" name="address">

      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" name="phone">

      <label for="facts">Exposición de los Hechos:</label>
      <textarea id="facts" name="facts" rows="4"></textarea>

      <h2>Identificados</h2>
      <div id="identificationsContainer">
        <div class="identification">
          <label>Número de Documento:</label>
          <input type="text" name="idDocument">
          <label>Nombre y Apellidos:</label>
          <input type="text" name="idName">
          <label>Fecha de Nacimiento:</label>
          <input type="text" name="idBirthdate" placeholder="DD-MM-AAAA">
          <button type="button" class="btn delete-identification-btn" style="display: none;">Eliminar</button>
        </div>
      </div>
      <button type="button" id="addIdentificationButton" class="btn add-identification-btn">Agregar Identificado</button>
      
      <div class="button-container">
         <button type="button" id="newNoteButton" class="btn new-note-btn">Nueva Nota</button>
         <button type="button" id="activateCameraButton" class="btn activate-camera-btn">Activar Cámara</button>
         <button type="submit" id="saveNoteButton" class="btn save-btn">Guardar Nota</button>
      </div>
      
      <!-- Contenedor para el video de la cámara (inicialmente oculto) -->
      <div id="videoContainer" style="display: none;">
        <video id="video" autoplay></video>
      </div>
      
      <!-- Vista previa de la foto capturada (inicialmente oculta) -->
      <div id="photoPreviewContainer" style="display: none;">
        <img id="photoPreview" src="" alt="Foto capturada">
      </div>
    </form>

    <div id="notesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
