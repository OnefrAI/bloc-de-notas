<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc de Notas Policial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bloc de Notas</h1>
    <form id="noteForm">
      <!-- Campo común para la intervención -->
      <label for="facts">Exposición de los hechos:</label>
      <textarea id="facts" name="facts" rows="4"></textarea>
      
      <!-- Sección para identificar personas -->
      <h2>Identificaciones</h2>
      <div id="personsContainer">
        <div class="person">
          <label>Número de Documento:</label>
          <input type="text" name="personDocument">
          <label>Nombre y Apellidos:</label>
          <input type="text" name="personName">
          <label>Fecha de Nacimiento:</label>
          <input type="text" name="personBirthdate" placeholder="DD-MM-AAAA">
          <button type="button" class="btn delete-person-btn" style="display: none;">Eliminar</button>
        </div>
      </div>
      <button type="button" id="addPersonButton" class="btn add-person-btn">Agregar Persona</button>
      
      <!-- Botones de acción -->
      <div class="button-container">
         <button type="button" id="newNoteButton" class="btn new-note-btn">Nueva Nota</button>
         <button type="button" id="activateCameraButton" class="btn activate-camera-btn">Activar Cámara</button>
         <button type="submit" id="saveNoteButton" class="btn save-btn">Guardar Nota</button>
      </div>
      
      <!-- Contenedor para el video de la cámara (inicialmente oculto) -->
      <div id="videoContainer" style="display: none;">
        <video id="video" autoplay></video>
      </div>
      
      <!-- Vista previa de la foto capturada (inicialmente oculta) -->
      <div id="photoPreviewContainer" style="display: none;">
        <img id="photoPreview" src="" alt="Foto capturada">
      </div>
    </form>

    <div id="notesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
